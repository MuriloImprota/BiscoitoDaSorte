    <main>
        <div class="screen1 ">
            <h1>Qual é a sua sorte de hoje?</h1>

            <button>
                <img src="./imagens/BiscoitoSorte.png" alt="">

        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div class="card">

            </div>

                <p>Pense em acender uma vela em vez de amaldiçoar a escuridão.</p>
            </div>
